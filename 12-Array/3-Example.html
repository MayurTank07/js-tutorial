<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let arr = [1 , 2, 3];
        document.writeln("Normal Array : ");
        for(var i = 0 ; i < arr.length ; i++ )
        {
            document.writeln(arr[i])
        }
        document.writeln("<br/>");
        
        
        arr.push(4, 5, 6);  // arr = [1, 2, 3, 4]
        document.writeln("Push : ");
        for(var i = 0 ; i < arr.length ; i++ )
        {
            document.writeln(arr[i])
        }
        document.writeln("<br/>");


        arr.pop();   // arr = [1, 2, 3, 4, 5]
        document.writeln("Pop : ");
         for(var i = 0 ; i < arr.length ; i++ )
        {
            document.writeln(arr[i])
        }
        document.writeln("<br/>");
        
        
        arr.unshift(0);   // arr = [0 , 1, 2, 3, 4, 5]
        document.writeln("Unshift : ");
         for(var i = 0 ; i < arr.length ; i++ )
        {
            document.writeln(arr[i])
        }
        document.writeln("<br/>");
        
        
        arr.shift();   // arr = [1, 2, 3, 4, 5]
        document.writeln("Shift : ");
         for(var i = 0 ; i < arr.length ; i++ )
        {
            document.writeln(arr[i])
        }
        document.writeln("<br/>");
        


        let nums = [10, 20, 30, 40, 50, 30];
        document.writeln("Index of : ");
        document.writeln( nums.indexOf(30) );   // 2 --> returns an index no of a particular element
        document.writeln("<br/>");
        

        document.writeln("Index of : ");
        document.writeln( nums.lastIndexOf(30) );   // 5 --> returns an index no of a particular element
        document.writeln("<br/>");

        
        document.writeln("Includes : ");
        document.writeln( nums.includes(20) );   // true
        document.writeln("<br/>");
                
        document.writeln("FInds : ");
        let newArr = nums.find( (x)=> {
            return x > 20;
        } );
        document.writeln(newArr);
        document.writeln("<br/>");
        


        document.writeln("FIndsIndex : ");
        let index  = nums.findIndex( (x)=> {
            return x > 20;
        } );
        document.writeln(index);
        document.writeln("<br/>");

                





    </script>


</body>
</html>
