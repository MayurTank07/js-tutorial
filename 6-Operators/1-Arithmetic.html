<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var no1 = 10, no2 = 5;

        document.writeln("no1 + no2 = " + (no1 + no2) + "<br/>");
        document.writeln("no1 - no2 = " + (no1 - no2) + "<br/>");
        document.writeln("no1 * no2 = " + (no1 * no2) + "<br/>");
        document.writeln("no1 / no2 = " + (no1 / no2) + "<br/>");
        document.writeln("no1 % no2 = " + (no1 % no2) + "<br/>");
  
    </script>


</body>
</html>
