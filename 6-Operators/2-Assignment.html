<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // ASSIGNMENT OPERATORS
        // =    +=    -=     *=     /=     %=

        var no1 = 10;
        var no2 = no1;  // no2 = 10

        document.writeln(no1 + "<br>");
        document.writeln(no2 + "<br>");
        
        no1 += no2;   // no1 = no1 + no2 --> no1 = 10 + 10 --> no1 = 20
        document.writeln(no1 + "<br>");
        
        no1 -= no2;   // no1 = no1 - no2  --> no1 = 20 - 10  --> no1 = 10
        document.writeln(no1 + "<br>");
        
        no1 *= no2;  // no1 = no1 * no2  --> no1 = 10 * 10  --> no1 = 100
        document.writeln(no1 + "<br>");
        
        no1 /= no2;  // no1 = no1 / no2  -->  no1 = 100 / 10 --> no1 = 10
        document.writeln(no1 + "<br>");
     
        no1 %= no2;  // no1 = no1 % no2  -->  no1 = 10 % 10 --> no1 = 0
        document.writeln(no1 + "<br>");


    </script>

    
</body>
</html>
