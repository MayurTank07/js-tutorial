<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        var number = 10;

        switch(number)
        {
            case 10:
                document.writeln("number is 10");
            break;

            case 50:
                document.writeln("number is 50");
            break;

            case 100:
                document.writeln("number is 100");
            break;
                
            default:
                document.writeln("number is not 10, 50, 100");
        }



    </script>


</body>
</html>
