<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var username = "dexter88";

        switch (username) 
        {
            case "dexter":
                document.writeln("username is dexter");
            break;

            case "dexter11":
                document.writeln("username is dexter11");
            break;

            case "dexter12":
                document.writeln("username is dexter12");
            break;
                
            default:
                document.writeln("username is something else...");
        }

    </script>

</body>

</html>
