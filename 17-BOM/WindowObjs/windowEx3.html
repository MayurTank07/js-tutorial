<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <input type="button" value="Click" onclick="handleInput()"/>


    <script>
        function handleInput(){
            let name = prompt("Enter your Name : ");  // "" -> false    // "dexter" -> true
            if(name)
            {
                alert("Name - " + name);
            } 
            else {
                alert("Please enter your name !!");
            }
        }
    </script>



</body>
</html>
