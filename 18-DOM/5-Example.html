<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <button onclick="handleBtn()">Show Form</button>

    <div id="myForm"></div>

    <script>
        function handleBtn() {

            var data = "<label for='username'>Enter your Username : </label> <input type = 'text' name = 'username'/> <br> <br> <label for='password'>Enter your Password : </label> <input type='password' name='password'>";

            document.getElementById("myForm").innerHTML = data;

            // jevha javascript chya madatine aplyala html takaych asel tr apan use karu innerHTML property.
        }

    </script>


</body>

</html>
