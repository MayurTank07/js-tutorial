<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <script>
    function handleSubmit(event) {
      event.preventDefault(); // prevent page reloading

      let fullname = document.forms[0].fullname.value.trim();
      let phone = document.forms[0].phone.value.trim();
      let email = document.forms[0].email.value.trim();
      let password = document.forms[0].password.value.trim();

      // Fullname required
      if (fullname === "") {
        alert("Full name is required");
        return false;
      }

      // Phone validation
      if (phone === "") {
        alert("Phone number is required");
        return false;
      } else if (phone.length !== 10 || isNaN(phone)) {
        alert("Phone number must be exactly 10 digits");
        return false;
      }

      // Email validation
      if (email === "") {
        alert("Email is required");
        return false;
      } else if (!(email.includes("@") && email.includes("."))) {
        alert("Invalid email format");
        return false;
      }

      // Password validation
      if (password === "") {
        alert("Password is required");
        return false;
      } else if (password.length < 6) {
        alert("Password must be at least 6 characters long");
        return false;
      }

      alert("Form submitted successfully!");
      return true;
    }
  </script>
</head>
<body>

  <form onsubmit="return handleSubmit(event)">
    <label for="fullname">Enter your fullname : </label>
    <input type="text" name="fullname" required> 
    <br><br>

    <label for="phone">Enter your phone no : </label>
    <input type="text" name="phone" required>
    <br><br>

    <label for="email">Enter your email : </label>
    <input type="text" name="email" required>
    <br><br>

    <label for="password">Enter your password : </label>
    <input type="password" name="password" required>
    <br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
